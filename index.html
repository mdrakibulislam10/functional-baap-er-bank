<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional baap er bank</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-pink-400 font-semibold">Baap er
                bank</span>!!!</h1>
    </header>

    <main>
        <!-- show money -->
        <section class="mt-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-blue-500 p-8 text-white rounded-md">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-500 p-8 text-white rounded-md">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-cyan-500 p-8 text-white rounded-md">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw section -->
        <section class="my-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-violet-400 p-8 rounded-md">
                    <h3 class="text-3xl mb-4">Your Deposit</h3>
                    <input class="w-3/4 p-2 rounded block mb-4" type="text" name=""
                        placeholder="$ Amount you want to deposit" id="deposit-field">
                    <button id="btn-deposit"
                        class="rounded border-2 border-rose-50 font-bold px-5 py-2 text-white hover:bg-sky-500 hover:border-transparent">
                        Deposit</button>
                </div>

                <div class="bg-orange-400 p-8 rounded-md">
                    <h3 class="text-3xl mb-4">Your Withdraw</h3>
                    <input class="w-3/4 p-2 rounded block mb-4" type="text" name=""
                        placeholder="$ Amount you want to withdraw" id="withdraw-field">
                    <button id="btn-withdraw"
                        class="rounded border-2 border-rose-50 font-bold px-5 py-2 text-white hover:bg-sky-500 hover:border-transparent">
                        Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <!-- js file -->
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
